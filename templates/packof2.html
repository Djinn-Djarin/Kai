{% extends 'base.html' %}
{% load static %}
{% block title %}Home Page{% endblock %}

{% block content %}

<!-- ******************************************************************************************************* -->
</head>
<link rel="stylesheet" type="text/css" href="{% static 'css/packof.css' %}">

<script src="{% static 'js/packof.js' %}"></script>
<!-- ******************************************************************************************************* -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const jsonData = JSON.parse('{{ df_json|escapejs }}');

    if (jsonData.length > 0) {
      createTableHeaders(jsonData);
      displayRecords(jsonData);
    } else {
      console.log("No data to display");
    }
  });

</script>
<!-- ******************************************************************************************************* -->
</head>
<!-- ******************************************************************************************************* -->

<div class="upload-container">
  <form id="upload-form">
    <label for="file-input" class="custom-file-upload">
      Choose Files
    </label>
    <input type="file" id="file-input" accept=".xlsx">
    <button type="submit" class="upload-button">Upload</button>
  </form>
</div>

<!-- ******************************************************************************************************* -->
<h2>Packof</h2>

<!-- ******************************************************************************************************* -->

<h1>DataFrame Render</h1>
<table id="recordsTable">
  <thead></thead>
  <tbody></tbody>
</table>

<!-- ******************************************************************************************************* -->
<h3>Color Combination Table</h3>
<form id="color-combination-form" method="get" action="/packof">
  <table class="packoftable" name="text">
    <thead>
      <tr>
        <th>Pack of</th>
        <th>Color 1</th>
        <th>Color 2</th>
        <th>Color 3</th>
        <th>Color 4</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>
  <button type="submit" class="button">Submit</button>
</form>

<!-- ******************************************************************************************************* -->

{% endblock %}
