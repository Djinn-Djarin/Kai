<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/Png.ico' %}" type="image/x-icon">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="sidenav">
        <a href="{% url 'packof' %}">Create Pack</a>
        <!-- <a href="{% url 'view_data' %}">Content Creation</a> -->
        <!-- Add more links as needed -->
    </div>

    <div class="main">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
