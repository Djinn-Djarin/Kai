<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table</title>
</head>

<body>
  <table id="mainTable">
    <thead id="tableHead">
      <!-- Table head will be generated here -->
    </thead>
    <tbody id="tableBody">
      <!-- Table rows will be generated here -->
    </tbody>
  </table>
  <button id="sendDataButton">Send Data</button>

  <script>
    // Example data
    const tableData = {
      "headers": [
        "Number",
        "a",
        "b",
        "c"
      ],
      "rows": [
        ["1", "2", "3"],
        ["1", "1", "1"],
        ["66", "1", "1"]
      ]
    }

    // Populate the table with data
    const tableHead = document.getElementById('tableHead');
    const tableBody = document.getElementById('tableBody');

    // Generate table headers
    const headerRow = document.createElement('tr');
    tableData.headers.forEach(header => {
      const th = document.createElement('th');
      th.textContent = header;
      headerRow.appendChild(th);
    });
    tableHead.appendChild(headerRow);

    // Generate table rows
    tableData.rows.forEach(row => {
      const tr = document.createElement('tr');
      row.forEach(cell => {
        const td = document.createElement('td');
        td.textContent = cell;
        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    });

    // Send data to backend
    document.getElementById('sendDataButton').addEventListener('click', () => {
      const sendButton = document.getElementById('sendDataButton');
      sendButton.disabled = true; // Disable button while sending

      fetch('/receive_data/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(tableData)
      })
        .then(response => {
          sendButton.disabled = false; // Enable button after response
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          console.log('Success:', data);
          // Display success message to user
        })
        .catch(error => {
          console.error('Error:', error);
          sendButton.disabled = false; // Enable button on error
          // Display error message to user
        });
    });
  </script>
</body>

</html>
